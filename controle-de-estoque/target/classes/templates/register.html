<!DOCTYPE html>
<html lang="en" xmlns:"https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gestão E.C</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
  </head>
  <body>
     <div class="container">
      <form class="form-signin" th:action="@{/register}" th:object="${usuario}" method="post" requestAttribute="usuario">
        <h2 class="form-signin-heading">Registre-se com Usuário(Nome) e Senha</h2>
        <p>
          <label for="username" class="sr-only" name="username">Usuário</label>
          <input th:field="*{nome}" type="text" id="username" name="username" class="form-control" placeholder="Usuário" required="" autofocus="" >
        </p>
        <p>
          <label for="password" class="sr-only">Senha</label>
          <input th:field="*{senha}" type="password" id="password" name="password" class="form-control" placeholder="Senha" required="" >
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Cadastrar</button>
      </form>
</div>
</body>
</html>
