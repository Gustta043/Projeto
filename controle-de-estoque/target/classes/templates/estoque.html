<!DOCTYPE html>
<html xmlns:"https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head> 
<body>
    <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nome</th>
        <th scope="col">Descrição</th>
        <th scope="col">Estado</th>
        <th scope="col">CodigoDeBarras</th>
        <th scope="col">Link</th>
      </tr>
    </thead>
    <tbody>
        <tr th:each="Estoque: ${estoque}">
            <td th:text="${Estoque.getId}"></td>
            <td th:text="${Estoque.getNome}"></td>
            <td th:text="${Estoque.getDescricao}"></td>
            <td th:text="${Estoque.getEstado}"></td>
            <td th:text="${Estoque.getCodigoDeBarras}"></td>
            <td><a th:href="@{'/produto/'+${Estoque.getId}}">Link</a></td>
        </tr>
    </tbody>
  </table>
</body>
</html>
