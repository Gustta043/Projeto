<!DOCTYPE html>
<htmlxmlns:"https://www.thymeleaf.org">
	<head>
<meta charset="utf-8">
<title></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
	</head>
	<body>
		<form th:action="@{registraProduto}" th:object="${estoque}"
			method="post" requestAttribute="estoque">
			<h2>Registre o Produto</h2>
			<p>
				<label class="sr-only"></label> <input width="50px" th:field="*{nome}" class="form-control" placeholder="Nome" required="">
			</p>
			<p>
				<label class="sr-only"></label> <input width="50px" th:field="*{descricao}" class="form-control" placeholder="Descrição" required="">
			</p>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Registrar</button>
		</form>
	</body>
	</html>
