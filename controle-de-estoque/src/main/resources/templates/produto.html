<!DOCTYPE html>
<html xmlns:"https://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title></title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<form th:action="@{'/produto/'+${estoque.getId}}" method="post" style="padding: 2em">
<ul class="list-group" th:object="${estoque}">
  <li class="list-group-item">Nome: <span th:text="${estoque.getNome}"></span></li>
  <li class="list-group-item">Id: <span th:text="${estoque.getId}"></span></li>
  <li class="list-group-item">Estado: <span th:text="${estoque.getEstado}"></span></li>
  <li class="list-group-item">Descrição: <span th:text="${estoque.getDescricao}"></span></li>
  <li class="list-group-item">CodigoDeBarras: <span th:text="${estoque.getCodigoDeBarras}"></span></li>
</ul>
<br>
<button class="btn btn-lg btn-primary btn-block" type="submit">Emprestar/Devolver</button>
<br>
<a th:href="@{/estoque}">Ir para Estoque</a>
</form>
</body>
</html>
